<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<title>GPA Calculator</title>
</head>
<body>		
	<h1 class="display-4 text-center">GPA Calculator</h1>
	<div class="container mt-4 bg-light">
		<div id="message"></div>
		<form id="form">
			<div class="form-group">
			 	<label class="control-label">Course Name:</label>
				<input id="name" class="form-control rounded" type="text">
			</div>
			<div class="form-group">
			    <label class="control-label">Grade:</label>
			    <input id="grade" class="form-control rounded" type="text">
			</div>
			<div class="form-group">
			    <label class="control-label">Credits:</label>
			    <input id="credit" class="form-control rounded" type="text">
			</div>
			<input type="submit" value="Add Course" id="add" class="btn btn-primary btn-block">	
		</form>

		<table class="table table-stripted mt-5" style="display: none;">
			<thead>
				<tr>
					<th>Course Name</th>
					<th>Grade</th>
					<th>Credits</th>
					<th>Letter Grade</th>
				</tr>
			</thead>
			<tbody id="list"></tbody>
		</table>
	</div>

	<script>
		document.querySelector('#form').addEventListener('submit', (e) =>{
			e.preventDefault(); 

			const name = document.querySelector('#name');
			const grade = document.querySelector('#grade');
			const credit = document.querySelector('#credit');

			if(name.value===''||grade.value===''||credit.value===''){
				const msg =document.querySelector('#message')
				msg.innerHTML="please fill in all fields"
				msg.className="alert alert-danger"
				setTimeout(() => document.querySelector('.alert').remove(), 3000);
			}else{
				document.querySelector('.table').style.display="";
				var letter=findLetter(grade.value)
				console.log(letter)
				var row=`<tr>
					<td>${name.value}</td>
					<td>${grade.value}</td>
					<td>${credit.value}</td>
					<td>${letter}</td>
					</tr>`
				document.querySelector('#list').innerHTML+=row
			}

			name.value=''
			grade.value=''
			credit.value=''
		})

		function findLetter(grade){
					if(grade>90)
						return "A"
					else if(grade>80)
						return "B"
					else if(grade>70)
						return "C"
					else if(grade>65)
						return "D"
					else
						return "F"
		}

	</script>
</body>
</html>
